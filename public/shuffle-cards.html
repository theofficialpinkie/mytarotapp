<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/shared-styles.css">
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.body.insertAdjacentHTML('afterbegin', `
    <div class="top-bar">
      <div class="logo-wrap">
        <img src="/assets/tapp-logo.png" class="tapp-logo" alt="Tapp Logo">
        <span class="byline">by Erika Owls</span>
      </div>
      <a href="https://erikaowlsspiritualmentor.as.me/schedule/e19f47fc" target="_blank" class="booking-button">
        Book a 1-1 Psychic Session
      </a>
    </div>
  `);
  document.body.classList.add('has-top-bar');
});
</script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tapp - Shuffle Cards</title>
  <style>
    @font-face {
      font-family: 'Bookman JF Pro';
      src: url('/assets/fonts/BookmanJFPro-Regular.woff') format('woff2'),
           url('/assets/fonts/BookmanJFPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    .shuffle-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      padding: 40px 60px;
      gap: 60px;
      align-items: center;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      justify-self: end;
      max-width: 400px;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-self: start;
      gap: 20px;
    }

    .shuffle-title {
  color: white;
  font-family: 'Bookman JF Pro', serif;
  font-size: 42px;
  margin-bottom: 30px;
  position: relative;
}

.stars-container {
  position: absolute;
  right: 40px; /* moved closer */
  top: 50%;    /* lowered slightly */
  transform: translateY(-50%);
}

    .star {
      color: white;
      font-size: 18px;
      transform: scaleY(1.5);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      position: absolute;
    }
.star:first-child {
  top: -18px;
  left: 0;
}
.star:last-child {
  top: 0px;
  left: 16px;
}


    .erika-message-section {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-left: -10px; /* moved slightly to the left */
    }

    .erika-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .erika-message {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-style: italic;
      font-weight: 300;
      line-height: 1.5;
    }

   .card-stack {
  position: relative;
  width: 140px;
  height: 200px;
  margin-top: -10px;
  margin-bottom: 24px; /* added spacing before button row */
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

    .stack-card {
      position: absolute;
      width: 140px;
      height: 200px;
      border-radius: 8px;
      background-image: url('/assets/backs/card-back.webp');
      background-size: cover;
      background-position: center;
      background-color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .stack-card:nth-child(1) { z-index: 8; transform: translateY(0px) rotate(-0.5deg); }
    .stack-card:nth-child(2) { z-index: 7; transform: translateY(2px) rotate(0.3deg); }
    .stack-card:nth-child(3) { z-index: 6; transform: translateY(4px) rotate(-0.2deg); }
    .stack-card:nth-child(4) { z-index: 5; transform: translateY(6px) rotate(0.4deg); }
    .stack-card:nth-child(5) { z-index: 4; transform: translateY(8px) rotate(-0.3deg); }
    .stack-card:nth-child(6) { z-index: 3; transform: translateY(10px) rotate(0.2deg); }
    .stack-card:nth-child(7) { z-index: 2; transform: translateY(12px) rotate(-0.1deg); }
    .stack-card:nth-child(8) { z-index: 1; transform: translateY(14px) rotate(0.5deg); }

    .shuffle-actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .shuffle-button {
      padding: 14px 30px;
      font-size: 14px;
      border: 1px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      cursor: pointer;
      font-family: inherit;
      white-space: nowrap;
    }

    .shuffle-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .shake-hint {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      margin-top: 2px;
      white-space: nowrap;
    }

    .ready-message {
      color: white;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .ready-message.active {
      opacity: 1;
    }

    .next-button {
      padding: 14px 30px;
      font-size: 14px;
      border: 1px solid #B8860B;
      border-radius: 30px;
      background: linear-gradient(135deg, rgba(184, 134, 11, 0.1), rgba(218, 165, 32, 0.05));
      color: #B8860B;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
    }

    .next-button.active {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .shuffle-container {
        grid-template-columns: 1fr;
        padding: 20px;
        gap: 30px;
      }

      .left-content, .right-content {
        justify-self: center;
        text-align: center;
      }

      .erika-message-section {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
      }

      .shuffle-actions {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="shuffle-container">
    
    <!-- LEFT -->
    <div class="left-content">
      <h1 class="shuffle-title">
        Shuffle the Cards
        <div class="stars-container">
          <span class="star">✦</span>
          <span class="star">✦</span>
        </div>
      </h1>

      <div class="erika-message-section">
        <img src="/assets/erika-avatar.png" alt="Erika" class="erika-avatar">
        <p class="erika-message">
          "Remember to pause, and take a deep breath. Let your energy flow into the cards."
        </p>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right-content">
      <div class="card-stack" id="cardStack">
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
        <div class="stack-card"></div>
      </div>

      <div class="shuffle-actions">
        <button class="shuffle-button" id="shuffleBtn">Shuffle Cards</button>
        <div class="shake-hint" id="shakeHint">or 📱 Shake your phone</div>
      </div>

      <div class="ready-message" id="readyMessage">Ready to select your cards</div>
      <button class="next-button" id="nextBtn">Next</button>
    </div>

  </div>

  <script>
  let isShuffling = false;
  let shuffleCount = 0;
  let spreadReady = false;

  const shuffleBtn = document.getElementById('shuffleBtn');
  const nextBtn = document.getElementById('nextBtn');
  const readyMessage = document.getElementById('readyMessage');
  const cardStack = document.getElementById('cardStack');

shuffleBtn.addEventListener('click', () => {
  window.location.href = '/shuffle-sequence.html';
});
  cardStack.addEventListener('click', shuffleCards);

  async function shuffleCards() {
    if (isShuffling) return;

    isShuffling = true;
    shuffleCount++;
    shuffleBtn.disabled = true;
    shuffleBtn.textContent = 'Shuffling...';
    cardStack.style.transform = 'scale(1.1) rotate(5deg)';

    try {
      // 🔮 Call backend to get a fresh spread
      const res = await fetch('/api/spread');
      const data = await res.json();
      sessionStorage.setItem('spread', JSON.stringify(data.spread));
      console.log('🃏 Spread saved to sessionStorage');
    } catch (err) {
      console.error('❌ Failed to fetch spread:', err);
    }

    setTimeout(() => {
      cardStack.style.transform = 'scale(1) rotate(0deg)';
      isShuffling = false;
      shuffleBtn.disabled = false;
      shuffleBtn.textContent = 'Shuffle Again';

      if (shuffleCount >= 1) {
        spreadReady = true;
        readyMessage.classList.add('active');
        nextBtn.classList.add('active');
      }
    }, 800);
  }
</script>
</body>
</html>
