<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tapp - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#111827; --accent:#6b46c1; }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0; width:100%; min-height:100%;
      font-family:Poppins, system-ui, -apple-system, sans-serif;
      background:#fff; color:var(--ink);
    }

    /* Layout */
    .hero{
      display:grid;
      grid-template-columns:1.1fr 1fr;  /* form | art */
      gap:48px; align-items:center;
      max-width:1200px; margin:0 auto;
      padding: clamp(20px, 4vw, 64px);
    }

    /* Left (logo + signup) */
    .left{ display:flex; flex-direction:column; gap:24px; align-items:flex-start; }
    .tapp-logo{ width:360px; max-width:100%; height:auto; display:block; }
    .signup{ display:flex; gap:12px; max-width:420px; width:100%; flex-wrap:wrap; }
    .signup-input{
      flex:1 1 260px; padding:14px 18px; font-size:16px;
      border:2px solid var(--ink); border-radius:30px; outline:none; background:#fff;
    }
    .signup-button{
      flex:0 0 auto; padding:14px 20px; font-size:16px; font-weight:600;
      border:2px solid var(--ink); border-radius:30px; background:var(--ink); color:#fff; cursor:pointer;
    }

    /* Right (cards) */
    .art{ display:flex; align-items:center; justify-content:center; }
    .card-image{
      width:100%; max-width:520px; height:auto; object-fit:contain; display:block;
    }

    /* Background garnish (optional, subtle) */
    .bg-dots,.bg-grad{ position:fixed; inset:0; pointer-events:none; z-index:-1; }
    .bg-dots{
      opacity:.03;
      background-image:
        radial-gradient(circle at 25% 25%, #6b46c1 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, #9333ea 2px, transparent 2px);
      background-size:60px 60px; background-position:0 0, 30px 30px;
    }
    .bg-grad{ opacity:.02; background:linear-gradient(135deg, #6b46c1 0%, transparent 50%, #9333ea 100%); }

    /* ===== Mobile/tablet adjustments ===== */
    @media (max-width: 1024px){
      .hero{
        grid-template-columns:1fr;      /* stack */
        gap:20px;
        align-items:start;
        padding:16px;                   /* smaller top padding = higher content */
        padding-top: max(12px, env(safe-area-inset-top));
      }
      /* Form/logo FIRST */
      .left{
        order:1;
        align-items:center;
        text-align:center;
        gap:18px;                       /* tighter spacing */
      }
      /* Cards SECOND (below form) */
      .art{
        order:2;
        justify-content:center;
      }
      .tapp-logo{
        width:240px;                    /* smaller logo so input fits above fold */
      }
      .signup{
        justify-content:center;
        max-width:360px;
      }
      .signup-input{
        padding:12px 16px;
        font-size:15px;
      }
      .signup-button{
        padding:12px 18px;
        font-size:15px;
      }
      /* Keep cards visible without crowding the form */
      .card-image{
        width:85%;
        max-width:380px;
        height:auto;
        max-height:38vh;                /* prevents pushing content off-screen */
        object-fit:contain;
      }
    }

    @media (max-width: 480px){
      .hero{ padding:12px; }
      .tapp-logo{ width:210px; }
      .signup{ max-width:320px; }
      .card-image{ max-width:340px; max-height:36vh; }
    }
  </style>
</head>
<body>
  <div class="bg-dots"></div>
  <div class="bg-grad"></div>

  <main class="hero">
    <section class="left">
      <img src="/assets/tapp-logo-homepage.png" alt="Tapp logo" class="tapp-logo">
      <div class="signup">
        <input type="email" placeholder="Enter your email" class="signup-input" />
        <button class="signup-button" onclick="window.location.href='/question-screen.html'">Join the Beta</button>
      </div>
    </section>

    <aside class="art">
      <img src="/assets/cards/erika-cards-transparent.png" alt="Tarot cards" class="card-image">
    </aside>
  </main>
</body>
</html>
