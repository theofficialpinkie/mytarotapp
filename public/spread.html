  <style>
    @font-face {
      font-family: 'Bookman JF Pro';
      src: url('/assets/fonts/BookmanJFPro-Regular.woff2') format('woff2'),
           url('/assets/fonts/BookmanJFPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: white;
      font-family: 'Bookman JF Pro', serif;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px 60px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .left-panel {
      flex: 1;
      max-width: 45%;
      padding-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 0;
    }

    h1.spread-title {
      font-size: 52px;
      line-height: 1.2;
      padding-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .stars-container {
      position: absolute;
      right: 0px;
      top: 50%;
      transform: translateY(-50%);
    }

    .star {
      color: white;
      font-size: 18px;
      transform: scaleY(1.5);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      position: absolute;
    }

    .star:first-child {
      top: -18px;
      left: 0;
    }

    .star:last-child {
      top: 0px;
      left: 16px;
    }

    .spread-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
      padding-top: 80px;
    }

    .card-row {
      position: relative;
      width: 100%;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 140px;
      height: 210px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      position: absolute;
      transform-origin: bottom center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .card.selected {
      box-shadow: 0 0 25px 8px rgba(255, 255, 255, 0.6);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .card-back {
      background-image: url('/assets/backs/card-back.png');
    }

    .card-front {
      background-image: var(--card-image);
      transform: rotateY(180deg);
    }

    /* Show backs by default, flip to fronts when selected */
    .card:not(.selected) .card-inner {
      transform: rotateY(0deg);
    }

    .card.selected .card-inner {
      transform: rotateY(180deg);
    }

    .progress-section {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
    }

    .progress-label {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 12px;
      text-align: center;
    }

    .progress-bar-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffffff 0%, #f0f0f0 100%);
      border-radius: 5px;
      width: 0%;
      transition: width 0.4s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .progress-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      text-align: center;
      margin-top: 8px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 20px 10px;
        min-height: 100vh;
        justify-content: flex-start;
        position: relative;
      }

      .left-panel {
        max-width: 100%;
        padding-left: 0;
        text-align: center;
        margin-bottom: 30px;
        z-index: 100;

      }

      .spread-container {
        flex: 4;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 40px;
        overflow-y: auto;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .card {
        width: 220px;
        height: 330px;
        position: relative;
        transform: none !important;
        box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        margin: 0 auto;
      }

      .card-face {
        border-radius: 8px;
      }

      .card-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        width: 100%;
        height: auto;
        overflow: visible;
      }
    }

    /* Portrait mobile - show rotation prompt */
    @media (max-width: 768px) and (orientation: portrait) {
      .rotation-prompt {
        display: flex !important;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 10000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: 'Bookman JF Pro', serif;
      }
      
      .rotation-icon {
        font-size: 48px;
        margin-bottom: 20px;
        display: block;
      }
      
      .rotation-text {
        font-size: 18px;
        line-height: 1.4;
        padding: 0 30px;
      }
      
      .spread-container {
        opacity: 0.3;
      }
    }

    /* Landscape mobile - full card spread */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        padding: 10px;
        overflow-x: hidden;
        overflow-y: hidden;
        height: 100vh;
      }
      
      .left-panel {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        max-width: 250px;
      }
      
      h1.spread-title {
        font-size: 20px;
        margin-bottom: 10px;
      }
      
      .progress-section {
        margin-top: 10px;
      }
      
      .progress-label {
        font-size: 12px;
      }
      
      .progress-text {
        font-size: 10px;
      }
      
      .spread-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 0;
      }
      
      .card-row {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #row2 {
        display: none;
      }
      
      .card {
        width: 50px;
        height: 75px;
        margin: 0 1px;
      }
      
      .card-face {
        border-radius: 6px;
      }
      
      .rotation-prompt {
        display: none !important;
      }
    }
  </style>
</head>

    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    
    let selectedCount = 0;
    const maxCards = 6;
    const isMobile = window.innerWidth <= 768;

    function updateProgress() {
      const percentage = (selectedCount / maxCards) * 100;
      progressBar.style.width = `${percentage}%`;
      progressText.textContent = `${selectedCount} of ${maxCards} cards selected`;
      
      // Keep white color throughout
      progressBar.style.background = 'linear-gradient(90deg, #ffffff 0%, #f0f0f0 100%)';
      progressText.style.color = 'rgba(255, 255, 255, 0.6)';
      
      if (selectedCount === maxCards) {
        progressText.textContent = 'Ready for your reading!';
      }
    }

    function saveSelectedCards() {
      const selectedCards = [];
      document.querySelectorAll('.card.selected').forEach(card => {
        selectedCards.push({
          id: parseInt(card.getAttribute('data-id')),
          name: card.getAttribute('data-name'),
          orientation: card.getAttribute('data-orientation'),
          meaning: card.getAttribute('data-meaning'),
          image: card.getAttribute('data-image')
        });
      });
      sessionStorage.setItem('selectedCards', JSON.stringify(selectedCards));
    }

    function showSelectedCardsInLeftPanel() {
      const leftPanel = document.querySelector('.left-panel');
      
      // Clear the left panel content
      leftPanel.innerHTML = '';
      leftPanel.style.cssText = `
        flex: 1;
        max-width: none;
        width: 45%;
        padding: 20px;
        padding-top: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
      `;
      
      // Get the actual selected cards data
      const actualSelectedCards = JSON.parse(sessionStorage.getItem('selectedCards') || '[]');
      
      // Create carousel container
      const carouselContainer = document.createElement('div');
      carouselContainer.style.cssText = `

        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        max-height: 750px;
      `;

      const mainCard = document.createElement('div');
      mainCard.style.cssText = `
        width: 350px;
        height: 525px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 255, 255, 0.15);

        transition: transform 0.3s ease;
        background-size: cover;
        background-position: center;
        background-image: url('${actualSelectedCards[0]?.image || '/assets/faces/placeholder.png'}');
        position: relative;
        z-index: 10;
      `;

        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);

        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        font-size: 20px;
        z-index: 15;
      `;
      prevButton.innerHTML = '‹';
      
      const nextButton = document.createElement('button');
      nextButton.style.cssText = `
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        font-size: 20px;
        z-index: 15;
      `;
      nextButton.innerHTML = '›';
      
      // Create card counter
      const cardCounter = document.createElement('div');
      cardCounter.style.cssText = `
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        color: white;
        backdrop-filter: blur(10px);
        z-index: 15;
      `;

      // Carousel functionality
      let currentIndex = 0;
      
      function updateCarousel() {
        const card = actualSelectedCards[currentIndex];
        if (card) {
          mainCard.style.backgroundImage = `url('${card.image}')`;
          cardCounter.textContent = `${currentIndex + 1} of ${actualSelectedCards.length}`;
          
          // Update button states
          prevButton.style.opacity = currentIndex === 0 ? '0.5' : '1';
          nextButton.style.opacity = currentIndex === actualSelectedCards.length - 1 ? '0.5' : '1';
          prevButton.disabled = currentIndex === 0;
          nextButton.disabled = currentIndex === actualSelectedCards.length - 1;
        }
      }
      
      // Button events
      prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      });
      
      nextButton.addEventListener('click', () => {
        if (currentIndex < actualSelectedCards.length - 1) {
          currentIndex++;
          updateCarousel();
        }
      });
      
      // Assemble carousel
      carouselContainer.appendChild(prevButton);
      carouselContainer.appendChild(mainCard);
      carouselContainer.appendChild(nextButton);
      carouselContainer.appendChild(cardCounter);
      
      leftPanel.appendChild(carouselContainer);
      
      // Initialize carousel
      updateCarousel();
    }

    async function generateReadingForSpreadArea() {
      const selectedCards = JSON.parse(sessionStorage.getItem('selectedCards') || '[]');
      const selectedIds = selectedCards.map(card => card.id);
      
      try {
        const response = await fetch('/api/reading', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            question: sessionStorage.getItem('userQuestion') || 'What guidance do I need right now?',
            selectedIds: selectedIds
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to generate reading');
        }
        
        const reading = await response.json();
        displayReadingInSpreadArea(reading);
        
      } catch (error) {
        console.error('Error generating reading:', error);
        alert('Failed to generate reading. Please try again.');
        // Could reload the page or reset to original state
      }
    }

    function displayReadingInSpreadArea(reading) {
      const spreadContainer = document.querySelector('.spread-container');
      
      // Clear loading screen
      spreadContainer.innerHTML = '';
      spreadContainer.style.cssText = `
        flex: 4;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 0;
        overflow-y: auto;
        max-height: 100vh;
        background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
        border-radius: 0;
        margin: 0;
      `;
      
      // Create chat container
      const chatContainer = document.createElement('div');
      chatContainer.style.cssText = `
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-grow: 1;
        padding: 30px 20px;
      `;
      
      // Chat header
      const chatHeader = document.createElement('div');
      chatHeader.style.cssText = `
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        margin-bottom: 20px;
      `;
      
      const avatar = document.createElement('img');
      avatar.src = '/assets/erika-avatar.png';
      avatar.style.cssText = `
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
        object-fit: cover;
      `;
      
      // Fallback if image doesn't load
      avatar.onerror = function() {
        const fallbackAvatar = document.createElement('div');
        fallbackAvatar.style.cssText = `
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: linear-gradient(135deg, #6b46c1, #9333ea);
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: bold;
          font-size: 20px;
          border: 2px solid rgba(255, 255, 255, 0.1);
        `;
        fallbackAvatar.textContent = 'E';
        avatar.parentNode.replaceChild(fallbackAvatar, avatar);
      };
      
      const nameContainer = document.createElement('div');
      nameContainer.style.cssText = `
        display: flex;
        flex-direction: column;
      `;
      
      const name = document.createElement('div');
      name.textContent = 'Erika Owls';
      name.style.cssText = `
        color: white;
        font-weight: 600;
        font-size: 16px;
        font-family: 'Bookman JF Pro', serif;
      `;
      
      const status = document.createElement('div');
      status.textContent = 'Spiritual Mentor';
      status.style.cssText = `
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      `;
      
      nameContainer.appendChild(name);
      nameContainer.appendChild(status);
      chatHeader.appendChild(avatar);
      chatHeader.appendChild(nameContainer);
      
      // Messages container
      const messagesContainer = document.createElement('div');
      messagesContainer.style.cssText = `
        display: flex;
        flex-direction: column;
        gap: 20px;
        flex-grow: 1;
        padding-bottom: 20px;
      `;
      
      // Split reading into multiple messages
      const messages = splitReadingIntoMessages(reading);
      
      chatContainer.appendChild(chatHeader);
      chatContainer.appendChild(messagesContainer);
      spreadContainer.appendChild(chatContainer);
      
      // Animate messages appearing one by one
      animateMessages(messagesContainer, messages, () => {
        // Show new reading button only after all messages are complete
        showNewReadingButton(chatContainer);
      });
    }
    
    function splitReadingIntoMessages(reading) {
      const messages = [];
      
      // Welcome message
      messages.push("✨ Welcome! I can feel the energy from your selected cards...");
      
      // Question acknowledgment
      messages.push(`I see you're seeking guidance about: "${reading.question}"`);
      
      // Split the main reading into 2-3 parts
      const readingText = reading.answer;
      const sentences = readingText.split(/(?<=[.!?])\s+/);
      const midpoint = Math.ceil(sentences.length / 2);
      
      const firstHalf = sentences.slice(0, midpoint).join(' ');
      const secondHalf = sentences.slice(midpoint).join(' ');
      
      messages.push(firstHalf);
      if (secondHalf.trim()) {
        messages.push(secondHalf);
      }
      
      // Closing message
      messages.push("🌟 Remember, you have the power to shape your destiny. Trust your intuition and the wisdom the cards have revealed.");
      
      return messages;
    }
    
    function createChatMessage(text, delay = 0) {
      const messageWrapper = document.createElement('div');
      messageWrapper.style.cssText = `
        display: flex;
        align-items: flex-start;
        gap: 12px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      `;
      
      // Avatar for each message
      const messageAvatar = document.createElement('img');
      messageAvatar.src = '/assets/erika-avatar.png';
      messageAvatar.style.cssText = `
        width: 32px;
        height: 32px;
        border-radius: 50%;
        flex-shrink: 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        object-fit: cover;
      `;
      
      // Fallback for message avatar
      messageAvatar.onerror = function() {
        const fallback = document.createElement('div');
        fallback.style.cssText = `
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background: linear-gradient(135deg, #6b46c1, #9333ea);
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: bold;
          font-size: 14px;
          flex-shrink: 0;
          border: 1px solid rgba(255, 255, 255, 0.1);
        `;
        fallback.textContent = 'E';
        messageAvatar.parentNode.replaceChild(fallback, messageAvatar);
      };
      
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.08));
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 18px;
        padding: 16px 20px;
        color: white;
        font-family: 'Bookman JF Pro', serif;
        font-size: 15px;
        line-height: 1.6;
        max-width: 85%;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      `;
      
      messageDiv.textContent = text;
      messageWrapper.appendChild(messageAvatar);
      messageWrapper.appendChild(messageDiv);
      
      // Add animation
      setTimeout(() => {
        messageWrapper.style.opacity = '1';
        messageWrapper.style.transform = 'translateY(0)';
      }, delay);
      
      return messageWrapper;
    }
    
    function animateMessages(container, messages, onComplete) {
      let currentIndex = 0;
      
      function showNextMessage() {
        if (currentIndex >= messages.length) {
          onComplete();
          return;
        }
        
        const message = createChatMessage(messages[currentIndex], 0);
        container.appendChild(message);
        
        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
        
        currentIndex++;
        
        // Show next message after a delay (simulating typing)
        setTimeout(showNextMessage, 2000 + Math.random() * 1000);
      }
      
      showNextMessage();
    }
    
    function showNewReadingButton(container) {
      const buttonContainer = document.createElement('div');
      buttonContainer.style.cssText = `
        display: flex;
        justify-content: center;
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      `;
      
      const newReadingButton = document.createElement('button');
      newReadingButton.textContent = 'New Reading';
      newReadingButton.style.cssText = `
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        color: black;
        border: none;
        padding: 14px 28px;
        border-radius: 20px;
        font-family: 'Bookman JF Pro', serif;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(10px);
      `;
      
      // Animate button appearance
      setTimeout(() => {
        newReadingButton.style.opacity = '1';
        newReadingButton.style.transform = 'translateY(0)';
      }, 500);
      
      newReadingButton.addEventListener('mouseover', () => {
        newReadingButton.style.transform = 'translateY(-2px)';
        newReadingButton.style.boxShadow = '0 8px 25px rgba(255, 255, 255, 0.3)';
      });
      
      newReadingButton.addEventListener('mouseout', () => {
        newReadingButton.style.transform = 'translateY(0)';
        newReadingButton.style.boxShadow = '0 6px 20px rgba(255, 255, 255, 0.2)';
      });
      
      newReadingButton.addEventListener('click', () => {
        window.location.href = '/question-screen.html';
      });
      
      buttonContainer.appendChild(newReadingButton);
      container.appendChild(buttonContainer);
    }

    const fanCards = (container, cards, upwardCurve = true) => {
      const total = cards.length;
      const angleSpread = 30;
      const angleStep = total > 1 ? angleSpread / (total - 1) : 0;
      const startAngle = -angleSpread / 2;

      cards.forEach((card, i) => {
        const div = document.createElement('div');
        div.className = 'card';

        // Create card inner container for flip effect
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
        
        // Create front and back faces
        const cardBack = document.createElement('div');
        cardBack.className = 'card-face card-back';
        
        const cardFront = document.createElement('div');
        cardFront.className = 'card-face card-front';
        
        // USE THE SERVER'S IMAGE PATH (from deck.js)
        console.log('Card:', card.name, 'Image path:', card.image);
        cardFront.style.setProperty('--card-image', `url('${card.image}')`);
        
        // Special logging for Queen of Cups
        if (card.name.toLowerCase().includes('queen') && card.name.toLowerCase().includes('cups')) {
          console.log('🔍 QUEEN OF CUPS DEBUG:');
          console.log('  - Card name:', card.name);
          console.log('  - Image path:', card.image);
          console.log('  - Full URL would be:', window.location.origin + card.image);
        }
        
        // Add error handling for missing images
        const testImg = new Image();
        testImg.onload = function() {
          console.log('✓ Image loaded successfully:', card.image);
        };
        testImg.onerror = function() {
          console.error('✗ Failed to load image:', card.image);
          console.log('Card name:', card.name);
          // Fallback to a placeholder or card back
          cardFront.style.setProperty('--card-image', `url('/assets/backs/card-back.png')`);
        };
        testImg.src = card.image;
        
        cardInner.appendChild(cardBack);
        cardInner.appendChild(cardFront);
        div.appendChild(cardInner);

        const angle = startAngle + i * angleStep;
        const lift = upwardCurve ? -Math.abs(i - total / 2) * 8 : 0;
        const offset = (i - total / 2) * 35;

        const initialTransform = `translate(${offset}px, ${lift}px) rotate(${angle}deg)`;
        div.style.transform = initialTransform;
        
        // Store the transform values directly on the element
        div._offset = offset;
        div._lift = lift;
        div._angle = angle;

        div.setAttribute('data-id', card.id);
        div.setAttribute('data-name', card.name);
        div.setAttribute('data-orientation', card.orientation);
        div.setAttribute('data-meaning', card.meaning);
        div.setAttribute('data-image', card.image);

        div.addEventListener('click', () => {
          // Toggle selected state and apply the appropriate transform
          if (div.classList.contains('selected')) {
            div.classList.remove('selected');
            div.style.transform = `translate(${div._offset}px, ${div._lift}px) rotate(${div._angle}deg)`;
            selectedCount--;
          } else {
            // Check if we've reached the maximum
            if (selectedCount >= maxCards) {
              alert('You can only select 6 cards for your reading.');
              return;
            }
            div.classList.add('selected');
            div.style.transform = `translate(${div._offset}px, ${div._lift - 20}px) rotate(${div._angle}deg)`;
            selectedCount++;
          }
          
          // Update progress bar
          updateProgress();
          
          // Save selected cards to sessionStorage
          saveSelectedCards();
          
          // Check if we have 6 cards selected
          if (selectedCount === maxCards) {
            // Show the selected cards in the left panel and automatically start loading
            setTimeout(() => {
              showSelectedCardsInLeftPanel();
              showLoadingScreenInSpreadArea();
              generateReadingForSpreadArea();
            }, 500); // Small delay to let the user see the progress completion
          }
        });

        container.appendChild(div);
      });
    };

    if (spread.length > 0) {
      const halfway = Math.ceil(spread.length / 2);
      const firstHalf = spread.slice(0, halfway);
      const secondHalf = spread.slice(halfway);
      fanCards(row1, firstHalf, true);
      fanCards(row2, secondHalf, false);
    } else {
      row1.innerHTML = '<p>No spread found.</p>';
    }

    // Initialize progress
    updateProgress();
  </script>
