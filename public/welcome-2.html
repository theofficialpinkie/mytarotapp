<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapp Tarot Reading</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Top Bar -->
<div class="top-bar">
  <div class="logo-wrap">
    <img src="/assets/tapp-logo.png" class="tapp-logo">
    <span class="byline">by Erika Owls</span>
  </div>
</div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-message erika">
      <img src="/assets/your-logo-here.png" class="avatar">
      <div class="chat-bubble">Welcome lovely! Ready to begin your reading?</div>
    </div>
    <div class="chat-action">
      <button class="chat-btn" id="startReadingBtn">Generate Reading</button>
    </div>
  </div>

  <div class="chat-input-container" id="inputContainer">
    <input type="text" id="question" placeholder="Type your question...">
    <button id="sendQuestionBtn" disabled>Send</button>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
