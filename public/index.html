<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tapp Tarot Reading</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="chat-message erika">
      <img src="/assets/erika-avatar.png" class="avatar">
      <div class="chat-bubble">Welcome lovely! Ready to begin your reading?</div>
    </div>
    <div class="chat-action">
      <button id="startReadingBtn">Generate Reading</button>
    </div>
  </div>

  <div class="chat-input-container hidden" id="inputContainer">
    <input type="text" id="question" placeholder="Type your question...">
    <button id="shuffleBtn" class="hidden">Shuffle Cards</button>
    <button id="getReadingBtn" class="hidden">Get Reading</button>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
