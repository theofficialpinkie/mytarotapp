<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Bookman JF Pro';
      src: url('/assets/fonts/BookmanJFPro-Regular.woff2') format('woff2'),
           url('/assets/fonts/BookmanJFPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Beta</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: black;
      overflow: hidden;
    }

    /* Full screen background video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Dark overlay for dramatic effect */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* Main overlay covering full screen */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: mainFadeIn 1s ease-out 1s forwards;
    }

    @keyframes mainFadeIn {
      to { opacity: 1; }
    }

    /* Popup container */
    .popup {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 60px 50px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      transform: scale(0.8) translateY(30px);
      animation: popupSlideIn 1s ease-out 1.5s forwards;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    @keyframes popupSlideIn {
      to { 
        transform: scale(1) translateY(0);
      }
    }

    /* Welcome title */
    .welcome-title {
      color: white;
      font-family: 'Bookman JF Pro', serif;
      font-size: 36px;
      font-weight: normal;
      margin: 0;
      text-align: center;
      opacity: 0;
      animation: titleSlideIn 1s ease-out 2.5s forwards;
    }

    @keyframes titleSlideIn {
      to { opacity: 1; }
    }

    /* Generate button - matching video-intro.html style */
    .generate-button {
      padding: 14px 30px;
      font-size: 14px;
      border: 1px solid white;
      border-radius: 30px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(20px);
      animation: buttonSlideIn 1s ease-out 3s forwards;
      margin: 0;
    }

    .generate-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @keyframes buttonSlideIn {
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Desktop/Large screens */
    @media (min-width: 1024px) {
      .popup {
        padding: 60px 50px;
        max-width: 500px;
        gap: 40px;
      }
      
      .welcome-title {
        font-size: 36px;
      }
      
      .generate-button {
        padding: 14px 30px;
        font-size: 14px;
      }
    }

    /* Laptop/Medium screens */
    @media (max-width: 1366px) and (min-width: 1024px) {
      .popup {
        padding: 50px 40px;
        max-width: 450px;
        gap: 35px;
      }
      
      .welcome-title {
        font-size: 32px;
      }
      
      .generate-button {
        padding: 12px 25px;
        font-size: 13px;
      }
    }

    /* Tablet adjustments */
    @media (max-width: 1023px) {
      .popup {
        padding: 40px 30px;
        max-width: 400px;
        width: 85%;
        gap: 30px;
      }
      
      .welcome-title {
        font-size: 28px;
      }
      
      .generate-button {
        padding: 12px 25px;
        font-size: 13px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .popup {
        padding: 30px 25px;
        margin: 20px;
        max-width: 350px;
        width: 90%;
        gap: 25px;
      }
      
      .welcome-title {
        font-size: 24px;
      }
      
      .generate-button {
        padding: 10px 20px;
        font-size: 12px;
      }
    }

    /* Small mobile */
    @media (max-width: 480px) {
      .popup {
        padding: 25px 20px;
        max-width: 320px;
        gap: 20px;
      }
      
      .welcome-title {
        font-size: 22px;
      }
      
      .generate-button {
        padding: 10px 20px;
        font-size: 12px;
      }
    }

    /* Extra small screens */
    @media (max-width: 360px) {
      .popup {
        padding: 20px 15px;
        margin: 15px;
        gap: 15px;
      }
      
      .welcome-title {
        font-size: 20px;
      }
      
      .generate-button {
        padding: 8px 16px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <!-- Full screen background video -->
  <video class="background-video" autoplay muted loop>
    <source src="/assets/video/background.mp4" type="video/mp4">
    <!-- Fallback gradient background -->
    <div style="background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); width: 100%; height: 100%;"></div>
  </video>
  
  <!-- Dark overlay for drama -->
  <div class="video-overlay"></div>

  <!-- Main popup overlay -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h1 class="welcome-title">Welcome to the Beta</h1>
      
      <a href="#" class="generate-button" onclick="generateReading()">
        Generate Your First Reading
      </a>
    </div>
  </div>

  <script>
    function generateReading() {
      // Add transition effect
      const overlay = document.getElementById('overlay');
      overlay.style.animation = 'fadeOut 0.8s ease-out forwards';
      
      setTimeout(() => {
        // Navigate to the card shuffle/reading experience
        // Replace with your actual next page
        alert('Starting your mystical journey...');
        // window.location.href = 'card-shuffle.html';
      }, 800);
    }

    // Add fadeOut animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        to { 
          opacity: 0; 
          transform: scale(1.02);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
